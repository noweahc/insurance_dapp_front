<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보험 DApp</title>
    <!-- Bootstrap CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 30px;
            text-align: center;
            color: #343a40;
        }
        .btn-custom {
            width: 100%;
            margin-bottom: 15px;
        }
        #contractResult {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
            min-height: 100px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>보험 계약 상호작용</h1>
        <button id="connectWallet" class="btn btn-primary btn-custom">MetaMask 연결</button>
        <button id="approveClaim" class="btn btn-success btn-custom">보험 청구 승인</button>
        <button id="executePayment" class="btn btn-warning btn-custom">보험금 지급</button>
        <button id="generateContract" class="btn btn-info btn-custom">보험 계약서 생성</button>
        <div id="contractResult" class="mt-3">
            보험 계약서 결과가 여기에 표시됩니다.
        </div>
    </div>

    <!-- Bootstrap JS 및 의존성 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Ethers.js 및 app.js 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.5.4/dist/ethers.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
