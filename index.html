<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보험 DApp</title>
    <!-- Bootstrap CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #6c757d;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 30px;
            text-align: center;
            color: #343a40;
        }
        .btn-custom {
            width: 100%;
            margin-bottom: 15px;
            background-color: #6c757d; /* 무채색으로 변경 */
            color: #ffffff;
            border: none;
        }
        .btn-custom:hover {
            background-color: #5a6268; /* 호버 시 색상 변경 */
        }
        #contractResult {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
            min-height: 100px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>보험금 청구를 위한 계약 정보 입력</h1>
        <form id="customerForm">
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">나이</label>
                <input type="number" class="form-control" id="age" required>
            </div>
            <div class="mb-3">
                <label for="policyNumber" class="form-label">보험 번호</label>
                <input type="text" class="form-control" id="policyNumber" required>
            </div>
            <button type="submit" class="btn btn-secondary btn-custom">정보 입력</button>
        </form>
        <button id="claimButton" class="btn btn-success btn-custom" disabled>보험금 청구</button>
        <button id="connectWallet" class="btn btn-primary btn-custom" disabled>MetaMask 연결</button>
        <button id="payFee" class="btn btn-warning btn-custom" disabled>수수료 지불</button>
        <div id="contractResult" class="mt-3">
            보험 계약서 결과가 여기에 표시됩니다.
        </div>
        <div id="alertPlaceholder" class="mt-3"></div>
    </div>

    <!-- Bootstrap JS 및 의존성 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Ethers.js 및 app.js 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.5.4/dist/ethers.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
